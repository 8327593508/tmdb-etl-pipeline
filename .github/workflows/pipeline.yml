name: Daily TMDB Multi-File ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_DB=${{ secrets.PG_DB }}
          PG_HOST=postgres
          PG_PORT=5432
          MAX_PAGES=${{ secrets.MAX_PAGES }}
          SCHEDULE=0
          EOF
          echo "Created .env:"
          cat .env

      - name: Show docker compose version
        run: docker compose version

      - name: Build Docker images (no cache)
        run: docker compose -f docker-compose.ci.yml build --no-cache

      - name: Start Docker containers (detached mode)
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Wait for Postgres to be healthy
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker exec tmdb_pipeline_postgres pg_isready -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }}; then
              echo "Postgres is ready!"
              break
            fi
            echo "Attempt $i/30: Postgres not ready yet, waiting..."
            sleep 5
          done

      - name: Run ETL pipeline
        env:
          GITHUB_ACTIONS: "true"
        run: |
          echo "Running ETL pipeline..."
          docker exec tmdb_pipeline_app python -m src.main
          
          # Check exit code
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "ETL pipeline failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "ETL pipeline completed successfully"

      - name: Wait a moment for data to settle
        run: sleep 3

      - name: Export CSV files from Postgres
        env:
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_DB: ${{ secrets.PG_DB }}
        run: |
          echo "Containers running:"
          docker ps -a

          # Use container name directly
          PG_CONTAINER="tmdb_pipeline_postgres"
          
          # Verify container exists and is running
          if ! docker ps --filter "name=$PG_CONTAINER" --format "{{.Names}}" | grep -q "$PG_CONTAINER"; then
            echo "ERROR: Postgres container not found or not running!"
            docker ps -a
            exit 1
          fi
          
          echo "Using Postgres container: $PG_CONTAINER"
          mkdir -p data

          # Export with proper error handling
          echo "Exporting popular_movies..."
          docker exec "$PG_CONTAINER" psql -U "$PG_USER" -d "$PG_DB" -c "\COPY popular_movies TO STDOUT CSV HEADER;" > data/popular_movies.csv
          
          if [ -s data/popular_movies.csv ]; then
            echo "✓ popular_movies.csv created ($(wc -l < data/popular_movies.csv) lines)"
          else
            echo "✗ popular_movies.csv is empty or failed"
          fi

          echo "Exporting movie_details..."
          docker exec "$PG_CONTAINER" psql -U "$PG_USER" -d "$PG_DB" -c "\COPY movie_details TO STDOUT CSV HEADER;" > data/movie_details.csv
          
          if [ -s data/movie_details.csv ]; then
            echo "✓ movie_details.csv created ($(wc -l < data/movie_details.csv) lines)"
          else
            echo "✗ movie_details.csv is empty or failed"
          fi

          echo "Exporting movie_credits..."
          docker exec "$PG_CONTAINER" psql -U "$PG_USER" -d "$PG_DB" -c "\COPY movie_credits TO STDOUT CSV HEADER;" > data/movie_credits.csv
          
          if [ -s data/movie_credits.csv ]; then
            echo "✓ movie_credits.csv created ($(wc -l < data/movie_credits.csv) lines)"
          else
            echo "✗ movie_credits.csv is empty or failed"
          fi

          echo "All CSV files created:"
          ls -lh data/

      - name: Commit updated CSVs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: data/*.csv
          commit_message: "Update TMDB CSV files"
          branch: main

      - name: Tear down containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down --volumes
