name: Daily TMDB ETL

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # Run every day 4 AM UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          cat > .env <<EOF
          TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}
          PG_USER=${{ secrets.PG_USER }}
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_DB=${{ secrets.PG_DB }}
          PG_HOST=postgres
          PG_PORT=5432
          MAX_PAGES=${{ secrets.MAX_PAGES }}
          SCHEDULE=0
          EOF

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # -------------------------------
      # 1️⃣ Start only Postgres
      # -------------------------------
      - name: Start Postgres only
        run: docker-compose -f docker-compose.ci.yml up -d postgres

      # -------------------------------
      # 2️⃣ Run ETL exactly once
      # -------------------------------
      - name: Run ETL
        run: docker-compose -f docker-compose.ci.yml run --rm app

      # -------------------------------
      # 3️⃣ Export CSVs from Postgres
      # -------------------------------
      - name: Export CSV files
        run: |
          mkdir -p data

          PG_CONTAINER=$(docker ps --filter "name=tmdb_pipeline_postgres" --format "{{.ID}}")

          echo "Using container: $PG_CONTAINER"

          docker exec "$PG_CONTAINER" psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "\COPY popular_movies TO '/tmp/popular_movies.csv' CSV HEADER"

          docker exec "$PG_CONTAINER" psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "\COPY movie_details TO '/tmp/movie_details.csv' CSV HEADER"

          docker exec "$PG_CONTAINER" psql -U ${{ secrets.PG_USER }} -d ${{ secrets.PG_DB }} \
            -c "\COPY movie_credits TO '/tmp/movie_credits.csv' CSV HEADER"

          docker cp "$PG_CONTAINER":/tmp/popular_movies.csv data/popular_movies.csv
          docker cp "$PG_CONTAINER":/tmp/movie_details.csv data/movie_details.csv
          docker cp "$PG_CONTAINER":/tmp/movie_credits.csv data/movie_credits.csv

          echo "Files in data/:"
          ls -lh data/

      # -------------------------------
      # 4️⃣ Auto commit CSV files
      # -------------------------------
      - name: Commit updated CSVs
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: data/*.csv
          commit_message: "Update TMDB CSV files"
          branch: main

      # -------------------------------
      # 5️⃣ Cleanup
      # -------------------------------
      - name: Cleanup containers
        if: always()
        run: docker-compose -f docker-compose.ci.yml down --volumes
