version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tmdb_pipeline_postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tmdb_pipeline_app
    environment:
      TMDB_API_KEY: ${TMDB_API_KEY}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DB: ${PG_DB}
      PG_HOST: postgres
      PG_PORT: 5432
      MAX_PAGES: ${MAX_PAGES}
      SCHEDULE: 0
      GITHUB_ACTIONS: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  pgdata:
